            <div class="title">
                <h2>Bem vindo ao Jumpy!</h2>
            </div>
            <div class="form">
                <form id="form-jumpy">
                    <div class="input-group">
                        <label for="name">Nome Completo:</label><br>
                        <input type="text" name="name" placeholder="Nome completo" class="form-input"><br>
                    </div>

                    <div class="input-group">
                        <label for="email">Email:</label><br>
                        <input type="email" name="email" placeholder="Email@email.com" class="form-input"><br>
                    </div>

                    <div class="input-group">
                        <label for="phone">Telefone:</label><br>
                        <input type="text" name="phone" placeholder="(00) 00000-0000" class="form-input"><br>
                    </div>
                    
                    <div class="input-group">
                        <label for="cpf">CPF:</label><br>
                        <input type="number" name="cpf" placeholder="000.000.000-00" class="form-input"><br>
                    </div>

                    <div class="input-group">
                        <label for="password">Senha:</label><br>
                        <input type="password" name="password" placeholder="*******************" class="form-input"><br>
                    </div>

                    <button class="btn-form" type="button" onclick="SubmitForm()">Cadastrar</button>
                </form>
            </div>
        </div>
